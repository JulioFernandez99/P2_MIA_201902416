<main>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Please enter your login and password!</p>

                            <form
                  [formGroup]="form_login"
                  (ngSubmit)="login()"
                  class="row g-3 needs-validation"
                  novalidate
                >

                <div class="form-outline form-white mb-4">
                  
                    <input
                      formControlName="user"
                      type="text"
                      name="user"
                      class="form-control form-control-lg"
                      id="user"
                      required
                    />

                    <label class="form-label" for="typeEmailX">User</label>
                    <div class="invalid-feedback">Please, enter your name!</div>
                  </div>

                  
                  <div class="form-outline form-white mb-4">
                    
                    <input
                      formControlName="password"
                      type="password"
                      name="password"
                      class="form-control"
                      id="password"
                      required
                    />
                    <label class="form-label" for="typeEmailX">Password</label>
                    <div class="invalid-feedback">
                      Please enter your password!
                    </div>
                  </div>

                  
                  <div class="col-12">
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                  </div>

                </form>

                            
                        </div>

                        <div>
                            <p class="mb-0">Do you want to return to the beginning? <a href="/inicio" class="text-white-50 fw-bold">Home</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
