<main>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-10 col-xl-8">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Hola {{ data.usuario }}!</h2>
                <p class="text-white-50 mb-5">Un gusto tenerte por acá.</p>

                <div class="table-responsive">
                  <table class="table table-dark table-striped table-hover">
                    <thead>
                      <tr>
                        <th class="text-center">Nombre agencia</th>
                        <th class="text-center">Ciudad origen</th>
                        <th class="text-center">Ciudad destino</th>
                        <th class="text-center">Días de vuelo</th>
                        <th class="text-center">Precio de vuelo</th>
                        <th class="text-center">Seleccionar</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let viaje of viajes; let i = index">
                        <td class="text-center align-middle">{{ viaje.nombreAgencia }}</td>
                        <td class="text-center align-middle">{{ viaje.ciudadOrigen }}</td>
                        <td class="text-center align-middle">{{ viaje.ciudadDestino }}</td>
                        <td class="text-center align-middle">{{ viaje.diasDeVuelo }}</td>
                        <td class="text-center align-middle">{{ viaje.precioDeVuelo }}</td>
                        <td class="text-center align-middle">
                          <input type="checkbox" class="form-check-input" (change)="toggleSeleccion(i)">
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>

                <button class="btn btn-danger" (click)="guardarSeleccionados()">Guardar seleccionados</button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
