<main>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">REGISTRO VIAJE</h2>
                                <p class="text-white-50 mb-5">Please enter the data </p>

                                <form [formGroup]="form_registroViaje" (ngSubmit)="registrarViaje()" class="row g-3 needs-validation" novalidate>
                                    <div class="form-outline form-white mb-4">
                                        <input formControlName="nombreAgencia" type="text" name="nombreAgencia" class="form-control" id="nombreAgencia" required />
                                        <label for="nombreAgencia" class="form-label"> Nombre Agencia</label>
                                        <div class="invalid-feedback">Please, enter your name!</div>
                                    </div>

                                    <div class="form-outline form-white mb-1">
                                        <input formControlName="ciudadOrigen" type="text" name="ciudadOrigen" class="form-control" id="ciudadOrigen" required />
                                        <label for="ciudadOrigen" class="form-label">Ciudad de origen</label>
                                        <div class="invalid-feedback">Please, enter your name!</div>
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input formControlName="ciudadDestino" type="text" name="ciudadDestino" class="form-control" id="ciudadDestino" required />
                                        <label for="ciudadDestino" class="form-label">Ciudad de destino</label>
                                        <div class="invalid-feedback">Please, enter your name!</div>
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input formControlName="diasDeVuelo" type="text" name="diasDeVuelo" class="form-control" id="diasDeVuelo" required />
                                        <label for="diasDeVuelo" class="form-label">Dias de vuelo</label>
                                        <div class="invalid-feedback">Please enter your password!</div>
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input formControlName="precioDeVuelo" type="text" name="precioDeVuelo" class="form-control" id="precioDeVuelo" required />
                                        <label for="precioDeVuelo" class="form-label">Precio de vuelo</label>
                                        <div class="invalid-feedback">Please enter your password!</div>
                                    </div>

                                    <div class="col-12">
                                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Registrar</button>
                                    </div>
                                </form>
                            </div>

                            <div>
                                <p class="mb-0">Do you want to return to the beginning? <a href="/inicio" class="text-white-50 fw-bold">Home</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
