<main>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">REGISTRO USUARIO</h2>
                                <p class="text-white-50 mb-5">Please enter the data </p>

                                <form [formGroup]="form_registro" (ngSubmit)="registrar()" class="row g-3 needs-validation" novalidate>
                                    <div class="form-outline form-white mb-4">
                                        <input formControlName="nombre" type="text" name="nombre" class="form-control" id="nombre" required />
                                        <label for="nombre" class="form-label">Nombre</label>
                                        <div class="invalid-feedback">Please, enter your name!</div>
                                    </div>

                                    <div class="form-outline form-white mb-1">
                                        <input formControlName="usuario" type="text" name="usuario" class="form-control" id="usuario" required />
                                        <label for="usuario" class="form-label">Usuario</label>
                                        <div class="invalid-feedback">Please, enter your name!</div>
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input 
                                         formControlName="foto"
                                         type="file" 
                                         name="foto" 
                                         class="form-control" 
                                         id="foto" 
                                         accept="image/*"
                                         (change)="onFileSelected($event)"
                                         required>
                                        


                                        <label for="foto" class="form-label">Foto</label>
                                        <div class="invalid-feedback">Please, enter your name!</div>
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input formControlName="email" type="email" name="email" class="form-control" id="email" required />
                                        <label for="Email" class="form-label">Email</label>
                                        <div class="invalid-feedback">Please enter a valid Email address!</div>
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input formControlName="password" type="password" name="password" class="form-control" id="password" required />
                                        <label for="password" class="form-label">Password</label>
                                        <div class="invalid-feedback">Please enter your password!</div>
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input formControlName="conf_password" type="password" name="conf_password" class="form-control" id="conf_password" required />
                                        <label for="conf_password" class="form-label">Confirm password</label>
                                        <div class="invalid-feedback">Please enter your password!</div>
                                    </div>

                                    <div class="col-12">
                                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Registrar</button>
                                    </div>
                                </form>
                            </div>

                            <div>
                                <p class="mb-0">Do you want to return to the beginning? <a href="/inicio" class="text-white-50 fw-bold">Home</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
